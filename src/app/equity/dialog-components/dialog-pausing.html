<h1 mat-dialog-title>Pausing Your Contract</h1>
<div mat-dialog-content>
  <p class="no-top-margin"><b>You are about to pause your tokenized shares contract. This action triggers that the contract freezes all its functionalities!</b></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="pausingCall()" cdkFocusInitial>PAUSE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
