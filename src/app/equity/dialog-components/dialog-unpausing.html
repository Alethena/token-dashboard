<h1 mat-dialog-title>Unpausing Your Contract</h1>
<div mat-dialog-content>
  <p class="no-top-margin">You are about to unpause your tokenized shares contract. This action triggers that all contract functionalities are working again!</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="unpausingCall()" cdkFocusInitial>UNPAUSE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
