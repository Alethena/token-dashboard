<h1 mat-dialog-title>Update the Collateral Rate</h1>
<div mat-dialog-content [formGroup]="orderFormGroup">
  <p class="no-top-margin">You are about to change the collateral rate per token!</p>
  <mat-form-field>
    <input matInput type="number" placeholder="New collateral rate" [(ngModel)]="data.collateralRateNumber"
    formControlName="numberOfCollateral">
  </mat-form-field>
  <p class="caveat"><em>Must be entered in Wei (1 Ether = 10<sup>18</sup> Wei)!</em></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="collateralRateCall()" cdkFocusInitial>UPDATE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
