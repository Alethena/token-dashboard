<h1 mat-dialog-title>Renounce Share Token Contract Ownership</h1>
<div mat-dialog-content>
  <p class="no-top-margin">You are about to renounce the share token contract ownership. This action triggers that the contract owner loses control of all the functionalities!</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="renounceOwnerCall()" cdkFocusInitial>RENOUNCE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
