<h1 mat-dialog-title>Minting New Tokenized Shares</h1>
<div mat-dialog-content [formGroup]="orderFormGroup">
  <p class="no-top-margin">You are about to increase the number of tokenized shares available! The tokens will be directly minted to the owner address.</p>
  <mat-form-field>
    <input matInput type="number" placeholder="# of new shares" [(ngModel)]="data.mintNumber"
    formControlName="numberOfTokens">
  </mat-form-field>
  <p class="caveat"><em>Enter here your number of ADDITIONAL shares. Must be above 0!</em></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="mintingCall()" cdkFocusInitial>UPDATE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
