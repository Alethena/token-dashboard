<h1 mat-dialog-title>Update the Claim Period</h1>
<div mat-dialog-content>
  <p class="no-top-margin"><b>You are about to change the claim period used in the declareLost function!</b></p>
  <p>Enter here your new claim period. Must be entered in seconds!</p>
  <mat-form-field>
    <input matInput type="number" placeholder="New claim period" [(ngModel)]="data.claimPeriodNumber" onkeypress="return event.charCode >= 48 && event.charCode <= 57" min="1">
  </mat-form-field>
  <p class="caveat"><em>Caveat: Must be a positive integer value.</em></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="changeClick()" cdkFocusInitial>UPDATE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
