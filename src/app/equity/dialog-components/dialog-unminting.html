<h1 mat-dialog-title>Unminting Tokenized Shares</h1>
<div mat-dialog-content>
  <p class="no-top-margin"><b>You are about to decrease the number of tokenized shares available!</b></p>
  <p>Enter here your number of shares to be destroyed. Must be above 0!</p>
  <mat-form-field>
    <input matInput type="number" placeholder="# of unminted shares" [(ngModel)]="data.unmintNumber" onkeypress="return event.charCode >= 48 && event.charCode <= 57" min="1">
  </mat-form-field>
  <p class="caveat"><em>Caveat: Must be a positive integer value.</em></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="unmintingCall()" cdkFocusInitial>UPDATE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
