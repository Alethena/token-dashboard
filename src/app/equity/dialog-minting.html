<h1 mat-dialog-title>Minting New Tokenized Shares</h1>
<div mat-dialog-content>
  <p class="no-top-margin"><b>You are about to increase the number of tokenized shares available!</b></p>
  <p>Enter here your number of ADDITIONAL shares. Must be above 0!</p>
  <mat-form-field>
    <input matInput type="number" placeholder="# of NEW shares" [(ngModel)]="data.mintNumber" required>
  </mat-form-field>
  <p class="caveat"><em>Caveat: Must be a positive integer value.</em></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="changeClick()" cdkFocusInitial>UPDATE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
