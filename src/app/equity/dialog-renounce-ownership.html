<h1 mat-dialog-title>Renounce Share Token Contract</h1>
<div mat-dialog-content>
  <p class="no-top-margin"><b>You are about to renounce the share token contract. This action triggers that the contract loses all its functionalities!</b></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="changeClick()" cdkFocusInitial>RENOUNCE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
