<div class="row">
  <h1>Welcome to Alethena's Share Dispenser Dashboard</h1>
</div>
<div class="row owner-info">
  <h4>Select Your Company</h4>
  <mat-form-field>
    <mat-label>Share Token Contract</mat-label>
    <mat-select>
      <mat-option *ngFor="let contract of contracts" [value]="contract.value">
        {{contract.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
