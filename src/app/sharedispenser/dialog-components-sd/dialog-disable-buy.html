<h1 mat-dialog-title>Disable Buy Side</h1>
<div mat-dialog-content>
  <p class="no-top-margin">You are about to disable the buy side functionality in your share dispenser contract. This action triggers that investors can't sell anymore their shares to the share dispenser!</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="updateStatusCall()" cdkFocusInitial>DISABLE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
