<h1 mat-dialog-title>Pausing Your Contract</h1>
<div mat-dialog-content>
  <p class="no-top-margin">You are about to pause your share dispenser contract. This action triggers that the buy and sell functionalities are freezed!</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="pausingCall()" cdkFocusInitial>PAUSE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
