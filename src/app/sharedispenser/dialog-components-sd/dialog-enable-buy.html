<h1 mat-dialog-title>Enable Buy Side</h1>
<div mat-dialog-content>
  <p class="no-top-margin">You are about to enable the buy side functionality in your share dispenser contract. This action triggers that investors are able to sell their shares to the share dispenser!</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="updateStatusCall()" cdkFocusInitial>ENABLE</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
