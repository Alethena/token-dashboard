<h1 mat-dialog-title>Feed Shares to the Share Dispenser</h1>
<div mat-dialog-content [formGroup]="orderFormGroup">
  <p class="no-top-margin">You are about to send new share tokens to the share dispenser contract!</p>
  <mat-form-field>
    <input matInput type="number" placeholder="# of shares" [(ngModel)]="data.sharesAmount"
    formControlName="numberOfTokens">
  </mat-form-field>
  <p class="caveat"><em>Enter here the number of NEW shares to be sent. Must be above 0!</em></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="feedSharesCall()" cdkFocusInitial>FEED</button>
    <button mat-button (click)="noClick()">CLOSE</button>
</div>
